<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highway Map</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #map {
        height: 100vh;
        width: 100%;
      }

      .info-panel {
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        max-width: 250px;
      }

      .info-panel h3 {
        margin-top: 0;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="info-panel" id="info-panel">
      <h3>Vietnam Map</h3>
      <p>Province boundaries</p>
      <label>
        <input type="checkbox" id="osmToggle" checked />
        OpenStreetMap Layer
      </label>

      <div style="margin-top: 15px;">
        <button id="drawBtn" style="margin-bottom: 5px; width: 100%;">Draw</button>
        <button id="clearBtn" style="margin-bottom: 5px; width: 100%;">Clear</button>
        <button id="copyBtn" style="width: 100%;">Copy Coordinates</button>
      </div>

      <div id="info-message" style="margin-top: 15px; padding: 10px; border-radius: 3px; display: none;"></div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="map.js"></script>
  </body>
</html>
