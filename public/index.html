<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 250px;
        }

        .info-panel h3 {
            margin-top: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3>Highway Map</h3>
        <p>Interactive map with custom markers</p>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        // Initialize the map
        const map = L.map('map').setView([10.8231, 106.6297], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Custom icon for markers (optional)
        const customIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Add markers with popups
        const markers = [
            {
                coords: [37.7749, -122.4194],
                title: 'San Francisco',
                description: 'Downtown San Francisco'
            },
            {
                coords: [37.8044, -122.2712],
                title: 'Oakland',
                description: 'Oakland City Center'
            },
            {
                coords: [37.7599, -122.4348],
                title: 'Golden Gate Park',
                description: 'Beautiful urban park'
            },
            {
                coords: [37.8199, -122.4783],
                title: 'Golden Gate Bridge',
                description: 'Iconic suspension bridge'
            },
            {
                coords: [37.7955, -122.3937],
                title: 'Treasure Island',
                description: 'Island in San Francisco Bay'
            }
        ];

        // Add markers to the map
        markers.forEach(marker => {
            L.marker(marker.coords, { icon: customIcon })
                .addTo(map)
                .bindPopup(`<b>${marker.title}</b><br>${marker.description}`);
        });

        // Add a circle overlay
        L.circle([37.7749, -122.4194], {
            color: 'blue',
            fillColor: '#30a3ec',
            fillOpacity: 0.2,
            radius: 2000
        }).addTo(map).bindPopup('2km radius from center');

        // Add a polygon (example route/area)
        const polygon = L.polygon([
            [37.7749, -122.4194],
            [37.8044, -122.2712],
            [37.7599, -122.4348]
        ], {
            color: 'green',
            fillColor: '#90EE90',
            fillOpacity: 0.3
        }).addTo(map).bindPopup('Example highway area');
    </script>
</body>
</html>
